<ion-content>

  <ion-grid class="class-grid">

    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size="10">
        <ion-img src="assets/imgs/icono.png"></ion-img>
      </ion-col>
      <ion-col size="1">
      </ion-col>
    </ion-row>



    <form style="margin-top: 10vh;" [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item lines="full" class="class-input">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required formControlName="username"></ion-input>
      </ion-item>
      <div *ngIf="isFieldValid('username')" class="invalid-input-message">
        {{getFieldError('username')}}
      </div>
    
      <ion-item lines="full" class="class-input">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="isFieldValid('password')" class="invalid-input-message">
        {{getFieldError('password')}}
      </div>
    
      <ion-row class="class-row-button">
        <ion-col class="class-col-button">
          <ion-button color="primary" expand="block" fill="outline" type="submit">Ingresar</ion-button>
        </ion-col>
      </ion-row>
    
    </form>
