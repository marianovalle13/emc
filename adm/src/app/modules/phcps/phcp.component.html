<div class="container">
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/phcps']" routerLinkActive="router-link-active">Planes de Obras Sociales</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestionar Plan de Obra Social</li>
    </ol>
  </nav>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombre del plan</label> 
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="isFieldValid('name')" class="invalid-input-message">
            {{getFieldError('name')}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Obra social</label>
          
                <select formControlName='phc' class="form-control">
                    <option [value]="phc.id" *ngFor="let phc of phcs" >{{phc.name}}</option>
                </select>
            
        </div>
      </div>
    </div>
 

    <div class="row justify-content-start">
      <div class="col">
        <button class="btn btn-secondary" block [disabled]="!form.valid" type="submit">
          <i class="fa fa-check" aria-hidden="true"></i> GUARDAR
        </button>
      </div>
    </div>
  </form>
</div>
