<form class="w-100 pt-3 container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3>Administrador</h3>

  <button type="button" (click)="changePassword()">
    <i class="fa fa-pencil" aria-hidden="true"></i>
    Cambiar password
  </button>


  <div class="row">
    <div class="col-6">
      <div class="form-group mb-3">
        <label>Usuario</label>
        <input type="text" class="form-control" formControlName="user">
      </div>

      <div class="form-group mb-3" *ngIf="creating">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password">
      </div>
    </div>
  </div>

  <button class="btn btn-secondary mb-4 mt-4 float-right" block [disabled]="!form.valid" type="submit">
    <i class="fa fa-check" aria-hidden="true"></i> GUARDAR
  </button>

</form>
