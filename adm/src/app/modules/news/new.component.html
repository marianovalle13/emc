<div class="container">
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/news']" routerLinkActive="router-link-active">Novedades</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestionar Novedad</li>
    </ol>
  </nav>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Título</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label>Subtítulo</label>
          <input type="text" class="form-control" formControlName="subtitle">
        </div>
        <div class="form-group">
          <label>Texto</label>
          <textarea class="form-control" formControlName="text"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-4">
            <img class="img-fluid" src="../../../assets/imgs/Default_Image_Thumbnail.png" />
          </div>
          <div class="col-8 my-auto">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="newsImage" formControlName="image" lang="es">
              <label class="custom-file-label" for="newsImage">Seleccionar Archivo</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col">
        <button class="btn btn-secondary" block [disabled]="!form.valid" type="submit">
          <i class="fa fa-check" aria-hidden="true"></i> GUARDAR
        </button>
      </div>
    </div>
  </form>
</div>
